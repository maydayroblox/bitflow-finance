name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - mainnet

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate deployment environment
        run: |
          echo "ðŸš€ Deploying to: ${{ github.event.inputs.environment }}"
          
          if [ "${{ github.event.inputs.environment }}" = "mainnet" ]; then
            echo "âš ï¸ WARNING: MAINNET DEPLOYMENT"
            echo "This will deploy contracts to the Stacks mainnet"
            echo "Ensure you have reviewed all changes carefully"
          fi
      
      - name: Run pre-deployment checks
        run: |
          echo "ðŸ“‹ Running contract checks..."
          echo "âš ï¸ Clarinet check not available in SDK mode"
          
          echo "ðŸ§ª Running tests..."
          npm test
      
      - name: Make deployment script executable
        run: chmod +x scripts/deploy-${{ github.event.inputs.environment }}.sh
      
      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          if [ "${{ github.event.inputs.environment }}" = "mainnet" ]; then
            echo "Deploying to MAINNET..."
            # For mainnet, we might need additional confirmation or manual steps
            echo "âš ï¸ Manual deployment recommended for mainnet"
            echo "Run: ./scripts/deploy-mainnet.sh"
          else
            echo "Deploying to testnet..."
            ./scripts/deploy-testnet.sh
          fi
        env:
          CLARINET_DEPLOYER_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
      
      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.event.inputs.environment }}-${{ github.run_number }}
          path: |
            deployments/
            .clarinet/
          if-no-files-found: ignore
      
      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Update frontend environment variables with contract address" >> $GITHUB_STEP_SUMMARY
          echo "2. Test contract interactions on ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor contract activity" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment to ${{ github.event.inputs.environment }} failed." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
